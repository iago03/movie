<header
[ngClass]="{'header-active':activeProperti}"
>
    <nav>
        <div class="logo">
            <h1
            routerLink="/"
            >MOVIES</h1>
        </div>
        <ul
        [ngClass]="{'ul-active':activeProperti}"
        >
            <li
            (click)="changeActive()"
            >
                <a (click)="navigate('popular')">Popular</a>
            </li>
            <li
            (click)="changeActive()"
            >
                <a (click)="navigate('top_rated')">Top Rated</a>
            </li>
            <li
            (click)="changeActive()"
            >
                <a (click)="navigate('upcoming')">Upcoming</a>
            </li>
        </ul>

        <div
        (click)="changeActive()"
        [ngClass]="{'active': activeProperti}"
        class="menu-btn">
            <div class="burger-button"></div>
        </div>
    </nav>
</header>
