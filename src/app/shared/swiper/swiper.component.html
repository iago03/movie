<swiper
    [slidesPerView]="3"
    [spaceBetween]="30"
    [slidesPerGroup]="3"
    [loop]="true"
    [loopFillGroupWithBlank]="true"
    [pagination]="{
      clickable: true
    }"
    class="mySwiper"
  >
  <ng-template 
  
  *ngFor="let item of swiperItems"
  swiperSlide>
      <p 
      (click)="similarMovieItem(item.id)"
      class="title">{{item.title}}</p>
      <img [src]="item.img" alt="">
  </ng-template>
  </swiper>
